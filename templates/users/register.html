{% extends 'layout.html' %}


{% block content %}

<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
    <article class="card-body">
      <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
  		<form action="#" method="POST">
    		<div class="form-row">
  				<div class="col form-group">
  					<label>First name</label>
				  	<input type="text" class="form-control" placeholder="First name" value="">
  				</div> <!-- form-group end.// -->
  				<div class="col form-group">
  					<label>Last name</label>
  				  <input type="text" class="form-control" name="" value="" placeholder="Last name">
  				</div> <!-- form-group end.// -->
  			</div> <!-- form-row end.// -->
        <div class="form-row">
    			<div class="form-group col-md-6">
    			  <label>Email Address</label>
    			  <input type="email" class="form-control" name="" value="" placeholder="emaxple@email.com">
    			</div> <!-- form-group end.// -->
    			<div class="form-group col-md-6">
    			  <label>Phone Number</label>
    			  <input type="tel" class="form-control" name="" value="" placeholder="+91_______________">
    			</div> <!-- form-group end.// -->
    		</div> <!-- form-row.// -->
  			<div class="form-row">
  				<div class="form-group col-md-6">
  					<label>Create password</label>
  				  <input type="password" class="form-control" name="" value="" placeholder="Password">
  				</div> <!-- form-group end.// -->
  				<div class="form-group col-md-6">
  					<label>Repeat password</label>
            <input type="password" class="form-control" name="" value="" placeholder="confirm password">
  				</div> <!-- form-group end.// -->
  			</div>
  	    <div class="form-group">
  	        <button type="submit" class="btn btn-success btn-block"> Register  </button>
  	    </div> <!-- form-group// -->
		</form>
	</article><!-- card-body.// -->
 </div> <!-- card .// -->
 <p class="text-center mt-4 text-success">Have an account? <a class="font-weight-bold" href="{% url 'login' %}">Log In</a></p>
 <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>

{% endblock %}
