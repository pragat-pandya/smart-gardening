{% extends 'layout.html' %}
{% load static %}

{% block style %}
.left {
  border-right: 1px solid black;
  border-color: green;
}
.right {
  border-left: 1px solid black;
  border-color: green;
}
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-12 col-lg-6 col-xl-6 p-5 left mt-5">
      <h2 class="display-4 text-weight-bold mb-5 text-center">Login</h2>
      <!--LOGIN FORM-->
      <form>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="**********">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="mb-3 btn btn-success btn-lg">Sign in</button>
          <p class="font-weight-light">Don't have an account? <span class="text-success">Register --></span></p>
        </div>
      </form>
    </div>

    <div class="col-12 col-lg-6 col-xl-6 p-5 right mt-5">
      <h2 class="display-4 text-weight-bold mb-5 text-center">Register</h2>
      <!--REGISTRATION FORM--->
      <form id="register">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="inputFname" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="inputLname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPhone">Phone</label>
            <input type="tel" class="form-control" id="inputOrg" placeholder="9428XXXXX">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword">Create Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="form-group">
          <label for="inputPassword">Confirm Password</label>
          <input type="password" class="form-control" id="inputConfirmPassword">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Subscribe newsletter
            </label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
